version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: youscore
      POSTGRES_USER: youscore
      POSTGRES_PASSWORD: youscore
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U youscore']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 8090
      DATABASE_URL: postgres://youscore:youscore@db:5432/youscore
      DATABASE_SSL: 'false'
      CLIENT_ORIGIN: http://localhost:8090
      DEVICE_LIMIT: 2
      ADMIN_EMAIL: admin@protips.com
      ADMIN_PASSWORD: admin123
    ports:
      - '8091:8090'
    volumes:
      - ./server/sql:/app/sql:ro

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_BASE_URL: http://localhost:8091/api
    depends_on:
      - api
    ports:
      - '8090:80'
    restart: unless-stopped

volumes:
  db_data:
